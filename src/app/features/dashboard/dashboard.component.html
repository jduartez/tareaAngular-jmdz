<mat-drawer-container class="example-container" autosize>
  <mat-drawer [opened]="true" #drawer class="example-sidenav" mode="side">
    <mat-nav-list>
      <a
      mat-list-item
      routerLink="home"
      routerLinkActive
      #homeLink="routerLinkActive"
      [activated]="homeLink.isActive"
      >Inicio</a
    >
      <a mat-list-item routerLink="courses">Cursos</a>
      <a mat-list-item routerLink="students">Estudiantes</a>
      <a mat-list-item routerLink="enrollments">Inscripciones</a>
      <a (click)="logout()" mat-list-item>Cerrar sesion</a>
    </mat-nav-list>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar class="tertiary-toolbar" color="primary">
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
        (click)="drawer.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span>Mi Primera entrega JMDZ</span>
      <span class="example-spacer"></span>
      <!-- <button
        mat-icon-button
        class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon"
      >
        <mat-icon>favorite</mat-icon>
      </button>
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with share icon"
      >
        <mat-icon>share</mat-icon>
      </button> -->
    </mat-toolbar>

    <main>
      <!--app-students></app-students-->
      <!-- <app-clase-pipes></app-clase-pipes> -->
      <router-outlet></router-outlet>
    </main>

  </div>
</mat-drawer-container>
